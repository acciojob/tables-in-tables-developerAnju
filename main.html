<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border>
      <!-- Your code here -->
		<tr>
			<td>
				<table border width="100%" style="text-align: center;">
					<tr>
						<th>Nested Table 2</th>
					</tr>
					<tr>
						<td>Column 1</td>
						<td>Column 2</td>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border width="100%" style="text-align: center;margin: 30px 0">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td colspan="2">
							<ul>
								<li>List item 1</li>
								<li>List item 2</li>
								<li>List item 3</li>
							</ul>
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border width="100%" style="text-align:center;margin-top: 20px;margin-bottom: 20px">
					<tr>
						<th>Nested Table 3</th>
					</tr>
					<tr>
						<td><a href="#nested">Nested Table</a></td>
						<td>Demo Continued</td>
					</tr>
				</table>
			</td>
			<td>
				<table border width="100%">
					<tr>
						<th>Nested Table 4</th>
					</tr>
					<tr>
						<td style="background-color:#000;color:#fff;text-align:center;">
							HTML
						</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
